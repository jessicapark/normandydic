<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>NORMANDY DICTIONARY</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=no">
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>
	<link rel="stylesheet" type="text/css" href="styles/glitch.css"/>
	<script type="text/javascript" src="scripts/jquery.js"></script>

</head>
<body>
	<header id="header">
		<div id="container" class="container">
			<ul id="scene" class="scene">
				<li class="layer" data-depth="0.10"><img src="images/cover-bg1.png"><img id="cover-red1" src="images/cover-bg1-red.png"></li>
				<li class="layer" data-depth="0.30"><img src="images/cover-bg2.png"><img id="cover-red2" src="images/cover-bg2-red.png"></li>
				<li class="layer" data-depth="0.50"><img src="images/title.png"></li>
				<li class="layer" data-depth="0.60"><img src="images/cover-bg3.png"></li>
				<li class="layer" data-depth="0.80"><img src="images/cover-bg4.png"></li>
				<li class="layer" data-depth="0.90"><img src="images/scrolldown.png"></li>
				<li class="layer" data-depth="1.00"><img src="images/cover-bg5.png"></li>
				<li class="layer" data-depth="1.20"><img id="title-eg" src="images/title-eg.png"></li>
			</ul>
		</div>
		<div class="bg_static"></div>
	</header>

	<section id="fade">

	</section>


	<!-- Scripts -->
	<script src="scripts/parallax.js"></script>
	<script>

	function findDimensions(){
	  winWidth = document.documentElement.clientWidth;
	  winHeight = document.documentElement.clientHeight;
	  ratio = parseInt(winWidth)/parseInt(winHeight);

	  document.getElementById('header').style.width = winWidth + "px";
	  document.getElementById('header').style.height = winHeight + "px";
	  document.getElementById('fade').style.width = winWidth + "px";
	  document.getElementById('fade').style.height = winHeight + "px";

	  if(ratio<(3/2)){
        document.getElementById('scene').style.width = "1300px";
        document.getElementById('scene').style.left = "50%";
        document.getElementById('scene').style.marginLeft = "-650px";
      }else{

      }

	}

	window.onload=function(){
    	findDimensions();
  	};
	
	window.onresize = function(){
	    findDimensions();
	};

	window.onscroll = function () { 
		var scroll_top;  
		var header = document.getElementById("header");
		var red1 = document.getElementById("cover-red1");
		var red2 = document.getElementById("cover-red2");
		var titleeg = document.getElementById("title-eg");
        if (document.documentElement && document.documentElement.scrollTop) {  
            scroll_top = document.documentElement.scrollTop;  
        }  
        else if (document.body) {  
            scroll_top = document.body.scrollTop; 
        }
		header.style.marginTop = scroll_top + "px";
		if (parseInt(scroll_top)>=400) {
			header.style.marginTop = "400px";
			red1.style.opacity = 1;
			red2.style.opacity = 1;
			titleeg.style.opacity = 0;
		}else{
			red1.style.opacity = scroll_top/400;
			red2.style.opacity = scroll_top/400;
			titleeg.style.opacity = 1-scroll_top/400;
		};
	};

	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene, {
	  relativeInput: true,
	  clipRelativeInput: false
	});
	</script>
</body>
</html>
