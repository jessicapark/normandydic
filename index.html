	<!-- Scripts -->

	<script>

	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	var scene1 = document.getElementById('scene1');
	var parallax1 = new Parallax(scene1);
	var scene2 = document.getElementById('scene2');
	var parallax2 = new Parallax(scene2);

	function findDimensions(){
	  winWidth = document.documentElement.clientWidth;
	  winHeight = document.documentElement.clientHeight;
	  ratio = parseInt(winWidth)/parseInt(winHeight);

	  document.getElementById('header').style.width = winWidth + "px";
	  document.getElementById('header').style.height = winHeight + "px";
	  document.getElementById('sec1').style.width = winWidth + "px";
	  document.getElementById('sec1').style.height = winHeight + "px";
	  document.getElementById('sec2').style.width = winWidth + "px";
	  document.getElementById('sec2').style.height = winHeight + "px";

	  if(ratio<(3/2)){
        document.getElementById('scene').style.width = winHeight*3/2 + 400 + "px";
        document.getElementById('scene').style.left = "50%";
        document.getElementById('scene').style.marginLeft = -winHeight*3/4-200 + "px";
        document.getElementById('scene1').style.width = winHeight*3/2 + 400 + "px";
        document.getElementById('scene1').style.left = "50%";
        document.getElementById('scene1').style.marginLeft = -winHeight*3/4-200 + "px";
        document.getElementById('scene2').style.width = winHeight*3/2 + 400 + "px";
        document.getElementById('scene2').style.left = "50%";
        document.getElementById('scene2').style.marginLeft = -winHeight*3/4-200 + "px";
      }else{
        document.getElementById('scene').style.width = "100%";
        document.getElementById('scene').style.left = "0px";
        document.getElementById('scene').style.marginLeft = "0px";
        document.getElementById('scene1').style.width = "100%";
        document.getElementById('scene1').style.left = "0px";
        document.getElementById('scene1').style.marginLeft = "0px";
        document.getElementById('scene2').style.width = "100%";
        document.getElementById('scene2').style.left = "0px";
        document.getElementById('scene2').style.marginLeft = "0px";
      }

	}

	window.onload=function(){
    	findDimensions();
  	};
	
	window.onresize = function(){
	    findDimensions();
	};

	window.onscroll = function () { 
		var scroll_top;  
		// var header = document.getElementById("header");
		var red1 = document.getElementById("cover-red1");
		var red2 = document.getElementById("cover-red2");
		// var titleeg = document.getElementById("title-eg");
        if (document.documentElement && document.documentElement.scrollTop) {  
            scroll_top = document.documentElement.scrollTop;  
        }  
        else if (document.body) {  
            scroll_top = document.body.scrollTop; 
        }
		// header.style.marginTop = scroll_top + "px";
		if (parseInt(scroll_top)>=200) {
			// header.style.marginTop = "400px";
			red1.style.opacity = 1;
			red2.style.opacity = 1;
			titleeg.style.opacity = 0;
		}else{
			red1.style.opacity = scroll_top/200;
			red2.style.opacity = scroll_top/200;
			titleeg.style.opacity = 1-scroll_top/200;
		};
	};

	</script>
